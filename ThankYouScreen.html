<!DOCTYPE html>
<html>

<head>
    <title>Thank You</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="https://www.spreadshirt.com/image-server/v1/designs/102167132,width=178,height=178/pirandello-kruger-from-mirror-s-edge.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link href="ThankYouScreenStyles.css" rel="stylesheet">
</head>

<body>
    <!--Thank You text-->
    <div class="ThankYouText">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                </div>

                <div class="col-md-10">
                    <h1>Thank You for Playing!</h1>
                </div>

                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
    <!--Thank You text end-->

    <!--Game summary section-->
    <div class="GameSummarySection">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                </div>

                <div class="col-md-10">
                    <h2>Game Summary</h2>

                    <div class="ResultsTable">
                        <table style="width:100%">
                            <!--Offer 1 Results-->
                            <tr>
                                <td>Offer #1</td>
                                <td>Authorized</td>
                            </tr>
                            <!--Offer 1 Results end-->

                            <!--Offer 2 Results-->
                            <tr>
                                <td>Offer #2</td>
                                <td>Authorized</td>
                            </tr>
                            <!--Offer 2 Results end-->

                            <!--Offer 3 Results-->
                            <tr>
                                <td>Offer #3</td>
                                <td>Authorized</td>
                            </tr>
                            <!--Offer 3 Results end-->

                            <!--Offer 4 Results-->
                            <tr>
                                <td>Offer #4</td>
                                <td>Authorized</td>
                            </tr>
                            <!--Offer 4 Results end-->

                            <!--Offer 5 Results-->
                            <tr>
                                <td>Offer #5</td>
                                <td>Authorized</td>
                            </tr>
                            <!--Offer 5 Results end-->
                        </table>
                    </div>
                </div>

                <div class="col-md-1">
                </div>

            </div>
        </div>
    </div>

    <!--Game summary section end-->


    <!--Go to home screen button-->
    <div class="HomeScreenButton">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <a href="index.html" id="goHomeButton"><button class="btn btn-default">Go to home screen</button></a>
                </div>

                <div class="col-md-3">
                </div>

            </div>
        </div>
    </div>
    <!--Go to home screen button end-->


    <!--Credits text-->
    <div class="CreditsText">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <p>Website By: James Semilla</p>
                </div>

                <div class="col-md-3">
                </div>

            </div>
        </div>
    </div>
    <!--Credits text end-->
</body>

</html>
